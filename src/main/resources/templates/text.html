<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>

<input type="text" id="name" οnblur="yz()">
<p></p>
<h2></h2>
<h3></h3>
<input type="radio" value="男" name="sex">男
<input type="radio" value="女" name="sex">女<br>
<input type="checkbox" value="项目" name="message">项目
<input type="checkbox" value="文档" name="message">文档
<input type="checkbox" value="物品" name="message">物品
<input type="checkbox" value="智能" name="message">智能
<button>zhu</button>
<table border="1" cellspacing="0">
    <tr id="t">
        <td><input type="checkbox" id="quan">全选</td>
        <td>性别</td>
        <td>需要</td>
        <td>操作</td>
    </tr>
</table>
<script src="JQ/Jquery/jquery-1.12.0.min.js"></script>
<script>
    function yz() {
        var name=$("#name").val();
        if(name.length<10)
        {
            alert(0);
        }
    }
    $("button").click(function () {
        var name=$("#name").val();
        var s=name.substr(name.length-4,name.length);
        if(name.indexOf("@")>=0&&s==".com"){
            $("p").text("√");
        }else{
            $("p").text("×");
        }
        var val=$(":input[name='sex']:checked").val();
        var valbox=$(":input:checkbox[name='message']:checked").map(function (index,el) {
            return $(el).val();
        }).get().join(",");
        $("h2").text(val);
        $("h3").text(valbox);
        $("#t").after("<tr><td><input type='checkbox' class='dan'></td><td>"+val+"</td><td>"+valbox+"</td><td><button class='de'>删除</button></td></tr>");
        $(".de").click(function () {
            $(this).parent().parent().remove();
        });
        $("#quan").click(function () {
            if($("#quan").is(":checked"))
            {
                $(".dan").prop("checked",true);
            }else {
                $(".dan").prop("checked",false);
            }
        });
    });


</script>
</body>
</html>
