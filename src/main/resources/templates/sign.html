<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet"><!-- 加载资源用@{}-->
    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/signin.css}"  rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" action="board.html" th:action="@{/signCheck}" method="post">
    <img class="mb-4" th:src="@{/asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.sign}">Please sign in</h1>
    <!--判断-->
    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <label class="sr-only" th:text="#{login.username}">Username</label>
    <input type="text"  name="username" class="form-control" placeholder="Username" th:placeholder="#{login.username}" required="" autofocus="">
    <label class="sr-only" th:text="#{login.password}">Password</label>
    <input type="password" name="password" class="form-control" placeholder="Password" th:placeholder="#{login.password}" required="">
    <label class="sr-only" th:text="#{login.password1}">Password</label>
    <input type="password" name="password1" class="form-control" placeholder="Password" th:placeholder="#{login.password1}" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"/>[[#{login.remember}]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.confirm}" >Sign in</button>
    <a class="btn btn-lg btn-primary btn-block"  th:text="#{login.return}" th:href="@{/Login}">Sign in</a>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    <a class="btn btn-sm" th:href="@{Sign(l='zh_CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{Sign(l='en_US')}">English</a>
</form>
</body>

</html>
